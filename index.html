<html>
  <head>
    <title>Space Invaders</title>
    <style>
      canvas {
        display: block;
        float: left;
        width: 960px; /* 192 * 5 */
        height: 800px; /* 160 * 5 */
        margin: auto auto; /* center */
      }

      body {
        background-color: black;
      }

      img {
        display: none;
      }

      div#mobileCompatibility {
        float: left;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div id="mobileCompatibility"> <!-- super hacky and terrible code, I just needed something that would let me demo it on my phone -->
      <button onclick="keysDown['ArrowLeft'] = true; setTimeout(x=>{keysDown['ArrowLeft']=false}, 250)">&lt;</button>
      <button onclick="window.onkeydown({key: ' '});">spacebar</button>
      <button onclick="keysDown['ArrowRight'] = true; setTimeout(x=>{keysDown['ArrowRight']=false}, 250)">&gt;</button>
    </div>
    <canvas id="canvas"></canvas>
    <script src="js/main.js"></script>
    <img src="img/ship1.png" id="ship1">
  </body>
</html>
